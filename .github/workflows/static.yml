# Simple workflow for deploying static content to GitHub Pages
name: Deploy Vite Static Content to Pages

on:
  # Se ejecuta cuando haces push a la rama principal (main)
  push:
    branches: ["main"]

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña Actions
  workflow_dispatch:

# Otorga permisos necesarios para el despliegue
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # El trabajo principal: construir (build) y desplegar
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout (Obtener el código)
        uses: actions/checkout@v4

      - name: 2. Setup Node.js (Configurar entorno)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes usar '18', '20', o el que necesites

      - name: 3. Install dependencies (Instalar dependencias)
        # Asume que estás usando npm. Si usas yarn, cambia 'npm install' por 'yarn'
        run: npm install 

      - name: 4. Build Project (Construir el sitio con Vite)
        # Esto genera la carpeta 'dist'
        run: npm run build 

      - name: 5. Setup Pages (Configuración de GitHub Pages)
        uses: actions/configure-pages@v5

      - name: 6. Upload artifact (Subir la carpeta de producción)
        uses: actions/upload-pages-artifact@v3
        with:
          # ¡IMPORTANTE! Aquí se especifica la carpeta 'dist' generada por Vite
          path: './dist' 

      - name: 7. Deploy to GitHub Pages (Desplegar)
        id: deployment
        uses: actions/deploy-pages@v4
