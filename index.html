<!DOCTYPE html>
<html lang="es" class="h-full bg-neutral-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hatziry Vitales Herrera</title>

  <!-- Fuente elegante Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconos Lucide -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="/src/css/main.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-neutral-100 text-white antialiased font-[Playfair_Display]">

  <!-- Marco exterior -->
  <div class="w-[95vw] max-w-[1400px] border border-dotted border-neutral-400 rounded-xl p-3 sm:p-4">

    <!-- HERO principal -->
    <section class="relative rounded-2xl overflow-hidden px-6 sm:px-10 py-6 sm:py-8 shadow-2xl min-h-[88vh] flex items-center">
      <!-- Fondo -->
      <div class="absolute inset-0 fondo-blur-verde bosque-dorado"></div>
      <div class="absolute inset-0 bg-black/20"></div>

      <!-- Contenido GRID -->
      <div class="relative w-full grid grid-cols-1 xl:grid-cols-12 gap-10 xl:gap-12 place-items-center">

        <!-- === IZQUIERDA === -->
        <div class="xl:col-span-5 w-full flex flex-col items-center justify-center text-center">
          <!-- Botón CV -->
          <a href="/cv.pdf" download
            class="inline-flex items-center gap-3 border border-white/80 text-white font-semibold tracking-wide text-lg px-7 py-3.5 rounded-md hover:bg-white/10 transition">
            <span data-lucide="download" class="w-6 h-6"></span>
            DESCARGAR CV
          </a>

          <!-- Foto -->
          <div class="mt-8 w-72 h-72 md:w-80 md:h-80 rounded-full overflow-hidden border-[6px] border-white/70 shadow-[0_25px_70px_rgba(0,0,0,.35)]">
            <img src="/mi-foto.jpg" alt="Hatziry Vitales Herrera" class="w-full h-full object-cover" />
          </div>

          <!-- Redes -->
          <div class="mt-8 flex items-center justify-center gap-7">
            <a href="https://instagram.com/hatz_vh" target="_blank"
               class="flex items-center justify-center w-14 h-14 rounded-full border border-white/70 hover:bg-white/10 transition"
               aria-label="Instagram">
              <span data-lucide="instagram" class="w-6 h-6"></span>
            </a>
            <a href="https://facebook.com/hatziry.vh.14" target="_blank"
               class="flex items-center justify-center w-14 h-14 rounded-full border border-white/70 hover:bg-white/10 transition"
               aria-label="Facebook">
              <span data-lucide="facebook" class="w-6 h-6"></span>
            </a>
            <a href="https://github.com/vhhatziry" target="_blank"
               class="flex items-center justify-center w-14 h-14 rounded-full border border-white/70 hover:bg-white/10 transition"
               aria-label="GitHub">
              <span data-lucide="github" class="w-6 h-6"></span>
            </a>
          </div>

          <!-- Correo centrado con ícono de copiar -->
          <div class="relative mt-6 w-full max-w-[420px]">
            <button id="copyEmailBtn"
              class="w-full flex items-center justify-center gap-3 text-base font-semibold bg-white/10 border border-white/70 rounded-md px-5 py-3.5 hover:bg-white/20 transition"
              data-email="hvitalesh1900@gmail.com">
              <span data-lucide="mail" class="w-5 h-5"></span>
              <span>hvitalesh1900@gmail.com</span>
              <span data-lucide="clipboard-copy" class="w-5 h-5"></span>
            </button>
            <div id="tooltipCopied" class="hidden tooltip-bubble left-1/2 top-full mt-2 -translate-x-1/2">Correo copiado ✅</div>
          </div>
        </div>

        <!-- === DERECHA === -->
        <div class="xl:col-span-7 w-full flex flex-col items-center justify-center text-center">
          <h1 class="text-4xl md:text-5xl font-semibold drop-shadow-md leading-tight">
            Hatziry Vitales Herrera
          </h1>

          <!-- Botonera -->
          <div class="mt-8 w-full max-w-2xl flex flex-col gap-5">
            <a href="/pages/formacion.html"
               class="block w-full border border-white/70 text-white font-semibold text-xl tracking-wide text-center px-8 py-4 rounded-md hover:bg-white/10 transition">
              FORMACIÓN ACADÉMICA
            </a>
            <a href="/pages/hobbies.html"
               class="block w-full border border-white/70 text-white font-semibold text-xl tracking-wide text-center px-8 py-4 rounded-md hover:bg-white/10 transition">
              HOBBIES
            </a>
            <a href="/pages/criptografia.html"
               class="block w-full border border-white/70 text-white font-semibold text-xl tracking-wide text-center px-8 py-4 rounded-md hover:bg-white/10 transition">
              ACERCA DE LA CRIPTOGRAFÍA
            </a>
            <a href="/pages/llave-publica.html"
               class="block w-full border border-white/70 text-white font-semibold text-xl tracking-wide text-center px-8 py-4 rounded-md hover:bg-white/10 transition">
              MI LLAVE PÚBLICA
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) window.lucide.createIcons();

      const copyBtn = document.getElementById("copyEmailBtn");
      const tooltip = document.getElementById("tooltipCopied");

      if (copyBtn && tooltip) {
        copyBtn.addEventListener("click", () => {
          const email = copyBtn.getAttribute("data-email");
          navigator.clipboard.writeText(email).then(() => {
            tooltip.classList.remove("hidden");
            setTimeout(() => tooltip.classList.add("hidden"), 2000);
          });
        });
      }
    });
  </script>
</body>
</html>
